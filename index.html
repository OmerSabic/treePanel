<!DOCTYPE html>

<body>
  <main class="row">
    <div id="tree-container" class="col-9"></div>
    <div id="skill-editor" class="col-3">
      <div id="skill-inputs"></div>
      <div id="skill-controls">
        <button class="btn btn-primary" id="save-skills" onclick="saveButtonClick()">Save Skills</button>
        <button class="btn btn-primary" id="add-skill" onclick="displayJson()" data-bs-toggle="modal" data-bs-target="#jsonOutputModal">Export JSON</button>
        <button class="btn btn-primary" id="import-json" data-bs-toggle="modal" data-bs-target="#jsonInputModal">Import JSON</button>
      </div>
    </div>
  </main>

  <template id="item-edit-template">
    <input type="text" name="title" id="node-title">
    <input type="text" name="category" id="node-category">
    <input type="text" name="link" id="node-link">
    <select name="type" id="node-type">
      <option value="skill">skill</option>
      <option value="item">item</option>
      <option value="challenge">challenge</option>
    </select>
  </template>

  <template id="skill-edit-template">
    <input type="text" placeholder="title" name="title" id="node-title">
    <input type="text" placeholder="category" name="category" id="node-category">
    <input type="text" placeholder="level" name="level" id="node-level">
    <input type="text" placeholder="goal" name="goal" id="node-goal">
    <input type="text" placeholder="frequency" name="frequency" id="node-frequency">
    <input type="text" placeholder="timelimit" name="timelimit" id="node-timelimit">
    <input type="text" placeholder="xp" name="xp" id="node-xp">
    <select name="type" id="node-type">
      <option value="skill">skill</option>
      <option value="item">item</option>
      <option value="challenge">challenge</option>
    </select>

  </template>


  <div id="jsonOutputModal" class="modal" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="json-output">Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="jsonInputModal" class="modal" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea type="text" name="json-input" id="json-input"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="loadJson()">Save changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
